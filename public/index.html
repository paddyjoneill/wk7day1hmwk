<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List List</title>
    <script src="./js/bundle.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.name }}</span>
          <span>Priority: {{todo.priority}}</span>
        </li>
      </ul>
      <form v-on:submit.prevent="addTodo">
        <label for="new-todo">New To Do:</label>
        <input type="text" id="new-todo" v-model="newTodo">
        <br>
        <label for="highpriority">High Priority</label>
        <input type="radio" id="highpriority" value="high" v-model="newPriority">
        <label for="lowpriority">Low Priority</label>
        <input type="radio" id="lowpriority" value="low" checked v-model="newPriority" >
        <br>
        <input type="submit" value="Add Todo">
      </form>
    </div>

  </body>
</html>
